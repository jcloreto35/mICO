<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>mICO</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: Consolas, monospace;
        }

        #chat {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #00ff00;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #msgs {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #input {
            display: flex;
            border-top: 1px solid #00ff00;
        }

        input {
            background: #000;
            color: #00ff00;
            border: none;
            padding: 8px;
            outline: none;
            font-family: Consolas, monospace;
        }

        #nick { width: 120px; border-right: 1px solid #00ff00; }
        #msg { flex: 1; }
    </style>
</head>
<body>

<div id="chat">
    <div id="msgs"></div>
    <div id="input">
        <input id="nick" placeholder="Nick">
        <input id="msg" placeholder="Mensagem">
    </div>
</div>

<script>
    // ðŸ”§ ConfiguraÃ§Ã£o do Firebase (troque pelos seus dados)
const firebaseConfig = {
    apiKey: "AIzaSyC7LT9SoHNDu8KLxQ97Uax9olpAT0NdMZU",
    authDomain: "mico-d9a83.firebaseapp.com",
    databaseURL: "https://mico-d9a83-default-rtdb.firebaseio.com",
    projectId: "mico-d9a83",
    storageBucket: "mico-d9a83.firebasestorage.app",
    messagingSenderId: "83824148800",
    appId: "1:83824148800:web:adfa823352c15c61c93aa5"
};

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const messagesRef = db.ref("chat/mensagens");

    const msgsDiv = document.getElementById("msgs");
    const msgInput = document.getElementById("msg");
    const nickInput = document.getElementById("nick");

    function addMessage(text) {
        const div = document.createElement("div");
        div.textContent = text;
        msgsDiv.appendChild(div);
        msgsDiv.scrollTop = msgsDiv.scrollHeight;
    }

    // ðŸ”´ Escuta mensagens em tempo real
    messagesRef.limitToLast(100).on("child_added", snapshot => {
        const m = snapshot.val();
        addMessage(`[${m.hora}] <${m.nick}> ${m.texto}`);
    });

    msgInput.addEventListener("keydown", e => {
        if (e.key === "Enter" && msgInput.value.trim() !== "") {
            const nick = nickInput.value || "Anon";
            const texto = msgInput.value;

            messagesRef.push({
                nick,
                texto,
                hora: new Date().toLocaleTimeString()
            });

            msgInput.value = "";
        }
    });
</script>

</body>
</html>
